<!doctype html>
<html lang="en">

<head>
    <title>Farm Fresh Pricing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<div>
<div class="container-fluid">
    </div>
    <div id="carouselHeader" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/FarmFresh.png" class="d-block w-100" alt="From our farm to your table">
          </div>
          <div class="carousel-item">
            <img src="img/FreeDelivery.png" class="d-block w-100" alt="Free Delivery">
          </div>
          <div class="carousel-item">
            <img src="img/FreshApp.png" class="d-block w-100" alt="Shop with the app">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  <div class="container pt-5">
    <div class="row">
        <!---card 1-->
        <div class="col">
            <div class="card h-100 shadow">
                <img src="img/indplan.png" class="car-img-top" alt="Individual Plan">
                <div class="card-body">
                    <h-5 class="card-title fs-3">Individual</h-5>
                    <p class="card-text">The perfect plan for just you. Get all the fresh fruit and vegatables you need with out the waste.</p>
                    <a href="#" class="btn btn-success">Buy</a>
                </div>
                <div class="card-footer">
                    <small class="text-muted"></small>
                </div>
            </div>
            </div>
            <!---card 2-->
            <div class="col">
                <div class="card h-100 shadow">
                    <img src="img/FamilyPlan.png" class="car-img-top" alt="FamilyPlan">
                    <div class="card-body">
                        <h-5 class="card-title fs-3">Family Plan</h-5>
                        <p class="card-text">The perfect plan for your family!</p>
                        <a href="#" class="btn btn-success">Buy</a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted"></small>
                    </div>
                </div>
            </div>
                <!---card 3-->
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="img/armyplan.png" class="car-img-top" alt="Army Plan">
                        <div class="card-body">
                            <h-5 class="card-title fs-3">Army Plan</h-5>
                            <p class="card-text">Big famiy? No problem!</p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
        </div>
    </div>
  </div>
</div>     

       

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
